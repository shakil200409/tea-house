<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Tailwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/e06560953f.js" crossorigin="anonymous"></script>

    <style>
        .font-manrope{
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>
<body class="font-manrope">
    <header class="w-10/12 mx-auto mt-10">
        <!-- Banner -->
         <section class="md:flex items-center justify-between gap-10">
            <!-- Banner Content -->
            <div class="w-3/4">
                <h1 class="text-7xl font-extrabold">It's good <br>
                    tea time at The Tea House</h1>
                <p class="w-3/4 my-5">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="flex gap-3 px-5 py-3 rounded-lg bg-gradient-to-r from-orange-400 to-red-600 text-white">
                    Explore More
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                      </svg>
                      
                </button>
            </div>
            <!-- Banner Image -->
            <div class="relative">
                <img src="images/banner.png" alt="">

                <div class="absolute bottom-0 left-5 bg-white p-5 flex items-center justify-evenly gap-3 shadow-lg rounded-lg">
                    <i class="fa-solid fa-star text-amber-400 text-4xl"></i>
                      <div>
                        <h4 class="text-2xl font-bold">5.00</h4>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                      </div>
                </div>
            </div>
         </section>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
